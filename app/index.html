<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <script src="components/angular.js"></script>
    <script src="components/angular-ui-router.min.js"></script>
    <script src="components/jquery.min.js"></script>
    <script src="components/bootstrap.min.js"></script>
    <script src="app.js"></script>
    <script src="js/news.js"></script>
    <script src="js/opinion.js"></script>
    <script src="js/ae.js"></script>
    <script src="js/sports.js"></script>
		<script src="js/multimedia.js"></script>
		<script src="js/about.js"></script>
    <link rel="stylesheet" type="text/css" href="components/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Vollkorn:400,400i,700,700i" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="public/stylesheets/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body ng-app='orionApp' ng-controller='OrionCtrl'>
    <div class='nav navbar-default'>
      <div class='container-fluid'>
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Orion</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="navbar-collapse">
          <ul class="nav navbar-nav">
            <li ng-repeat="section in sections">
              <a data-toggle="collapse" data-target="#navbar-collapse.in" ui-sref="{{section.link}}">{{section.name}}</a>
            </li>
	  </ul>
	</div><!-- /.navbar-collapse -->  
      </div>
    </div>
    <div ui-view>this shows if ui router is not functioning</div>
  </body>
</html>
